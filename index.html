                <script>
                    var control = 1;
                    var min = 3;
                    var sec = 30;
                    var mytimer;
                    var audio1 = document.getElementById("bell1");
                    var audio2 = document.getElementById("bell2");
                    function start() {
                    if (control == 1) {
                        mytimer = setInterval(myTimer, 1000);
                        control--;
                        }
                    }

                    function myTimer() {
                        sec -= 1;
                        if (min <= 0 && sec <= 0){
                            clearInterval(mytimer);
                            control = 1;
                            min = 3;
                            sec = 30;
                            audio2.play()
                            document.getElementById("demo").innerHTML = "0:00";
                            return false;
                        }
                        if (sec < 0) {
                            min -= 1;
                            sec = 59
                        }
                        if (sec < 10) {
                            document.getElementById("demo").innerHTML = min + ":0" + sec ;
                        } 
                        else
                            document.getElementById("demo").innerHTML = min + ":" + sec ;
                        if (min ==0 && sec == 30){
                        audio1.play() 
                        }
                    }
                    function reset() {
                        clearInterval(mytimer);
                        min = 3;
                        sec = 30;
                        document.getElementById("demo").innerHTML = min + ":"  + sec ;
                        control = 1;
                    }

                    function pause() {
                        clearInterval(mytimer);
                        control = 1;
                    }
                </script>

                                <button onclick="start反方結辯()"><img src="images/play.png"width="60px" ></button>&emsp;
                                <button onclick="pause反方結辯()"><img src="images/pause.png"width="60px"></button>&emsp;
                                <button onclick="reset反方結辯()"><img src="images/restart.png"width="60px"></button>
                            </div>
                        </section>
                        <script>
                            var control82 = 1;
                            var min82 = 4;
                            var sec82 = 00;
                            var mytimer82;
                            var audio1 = document.getElementById("bell1");
                            var audio2 = document.getElementById("bell2");
        
                            function start反方結辯() {
                                if (control82 == 1) {
                                    mytimer82 = setInterval(myTimer82, 1000);
                                    control82--;
                                }
                            }
                            function myTimer82() {
                                sec82 -= 1;
                                if (min82 <= 0 && sec82 <= 0 ) {
                                    clearInterval(mytimer82);
                                    min82 = 4;
                                    sec82 = 0;
                                    control82 = 1;
                                    audio2.play()
                                    document.getElementById("demo82").innerHTML = "0:00";
                                    return false;
                                }
                                if (sec82 < 0) {
                                    min82 -= 1;
                                    sec82 = 59
                                }
                                if (sec82 < 10) {
                                    document.getElementById("demo82").innerHTML = min82 + ":0" + sec82 ;
                                } 
                                else
                                    document.getElementById("demo82").innerHTML = min82 + ":" + sec82 ;
                                if (min82 ==0 && sec82 == 30){
                                audio1.play() 
                                }
                                }
                                function reset反方結辯() {
                                    clearInterval(mytimer82);
                                    min82 = 4;
                                    sec82 = 00;
                                    document.getElementById("demo82").innerHTML = min82 + ":0" + sec82 ;
                                    control82 = 1;
                                }
                                function pause反方結辯() {
                                    clearInterval(mytimer82);
                                    control82 = 1;
                                }
                            </script>
                </h1>
                </div>
            </div>
